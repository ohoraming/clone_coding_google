<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="info">
                <div class="google-info"><a href="#">Google 정보</a></div>
                <div class="store"><a href="#">스토어</a></div>
            </div>
            <div class="user">
                <div class="user-mail"><a href="#">Gmail</a></div>
                <div class="user-image"><a href="#">이미지</a></div>
                <div class="user-apps">
                    <ion-icon name="apps-outline"></ion-icon>
                </div>
                <div class="user-user">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class="logo">
            <img width="272" height="92"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
                alt="google-logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <div class="search-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <form action="">
                    <input type="text" name="" id="">
                </form>
                <div class="bag-mic">
                    <ion-icon name="bag-outline"></ion-icon>
                    <ion-icon name="mic-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="news">
            <p>
                <span style="color: red;">Live!</span>
                <a href="#">Google I/O를 시청하세요</a>
                <span>최신 기능, 소식, 출시 계획을 소개합니다</span>
            </p>
        </div>
        <div class="service">
            <p>
                <span>Google 제공 서비스: </span>
                <a href="#">English</a>
            </p>
        </div>
        <div class="footer">
            <div class="country">대한민국</div>
            <div class="ad-policy">
                <div class="ad">
                    <a href="#">광고</a>
                    <a href="#">비즈니스</a>
                    <a href="#">검색의 원리</a>
                </div>
                <div class="policy">
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">설정</a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
